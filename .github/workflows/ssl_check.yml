# .github/workflows/ssl_check.yml

name: Daily Skylark SSL Certificate Check

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  check-certificate:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies and SBP suite
      run: |
        python -m pip install --upgrade pip
        pip install requests sbp

    # --- THIS IS THE FINAL, WORKING FIX ---
    # The previous method using GITHUB_PATH was not reliable.
    # This new 'run' command explicitly adds the correct directory to the PATH
    # for the script execution step, which is a more robust solution.
    - name: Run SSL Check Script
      env:
        SKYLARK_USERNAME: ${{ secrets.SKYLARK_USERNAME }}
        SKYLARK_PASSWORD: ${{ secrets.SKYLARK_PASSWORD }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        PAGERDUTY_ROUTING_KEY: ${{ secrets.PAGERDUTY_ROUTING_KEY }}
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        python3 ssl_check_skylark.py

